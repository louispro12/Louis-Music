<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Louis Music | Free MP3 Hits</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f0f2f5; }
  header { background:#ff4d6d; color:white; padding:20px; text-align:center; }
  h1 { margin:0; }
  .search-bar { padding:20px; text-align:center; }
  .search-bar input { width:50%; padding:10px; font-size:16px; border-radius:5px; border:1px solid #ccc; }
  .songs { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px; }
  .song { background:white; border-radius:10px; padding:15px; box-shadow:0 2px 8px rgba(0,0,0,0.1); transition:transform 0.2s; }
  .song:hover { transform:scale(1.05); }
  .song img { width:100%; border-radius:10px; }
  .song h3 { margin:10px 0 5px; }
  .song p { margin:0 0 10px; color:#555; }
  .song audio { width:100%; margin-bottom:10px; }
  .song a { display:inline-block; text-decoration:none; background:#ff4d6d; color:white; padding:8px 12px; border-radius:5px; margin-right:5px; transition:background 0.2s; }
  .song a:hover { background:#e03b5c; }
</style>
</head>
<body>

<header>
  <h1>Louis Music</h1>
  <p>Free MP3 Hits â€“ Old & New Uganda Songs</p>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for a song...">
</div>

<div class="songs" id="songContainer">
  <!-- Example song cards using free MP3s -->
  <div class="song" data-title="Energetic Beat">
    <img src="https://cdn.pixabay.com/audio/2021/08/04/audio_4f0c98b0be.mp3" alt="Energetic Beat">
    <h3>Energetic Beat</h3>
    <p>Artist: FMA Artist</p>
    <audio controls>
      <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Scott_Holmes/Corporate_Motivational/Scott_Holmes_-_07_-_Energetic_Beat.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <a href="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Scott_Holmes/Corporate_Motivational/Scott_Holmes_-_07_-_Energetic_Beat.mp3" download>Download</a>
  </div>

  <div class="song" data-title="Acoustic Breeze">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/forest-1868570_1280.jpg" alt="Acoustic Breeze">
    <h3>Acoustic Breeze</h3>
    <p>Artist: FMA Artist</p>
    <audio controls>
      <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Bensound/Acoustic/Bensound_-_Acoustic_Breeze.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <a href="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Bensound/Acoustic/Bensound_-_Acoustic_Breeze.mp3" download>Download</a>
  </div>

  <!-- Add more songs following this structure -->
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const songContainer = document.getElementById('songContainer');
  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const songs = songContainer.getElementsByClassName('song');
    Array.from(songs).forEach(song => {
      const title = song.getAttribute('data-title').toLowerCase();
      song.style.display = title.includes(query) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
